{% load static %}
<!---->
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dental Management Platform</title>
    {% bootstrap_css %}
    <link
      rel="icon"
      href="{% static 'imgs/dentist-tooth-svgrepo-com.svg' %}"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="{% static 'css/general.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <link rel="stylesheet" href="{% static 'css/common-styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/forms.css'%}" />
  </head>
  <body>
    {% include 'partials/app/_navbar.html' %}

    <div class="container mt-5">{% block content %} {% endblock %}</div>
    {% bootstrap_javascript %}

    <script src="{% static 'js/helpers.js' %}"></script>
  </body>
</html>
